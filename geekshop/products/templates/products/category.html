{% extends 'master.html' %}

{% block page_title %}
Каталог
{% endblock %}

{% block main_content %}
    <h1 class="page-title">
        Каталог
    </h1>
    <div class="catalog-list">
        <ul>
            {% for product in products %}
                {% include 'products/components/catalog_product_item.html' with count=product.id product=product %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
